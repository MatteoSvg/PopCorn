<div #loader class="loader">Loading...</div>
@if (movie) {
<div [id]="movie.id" class="container my-5">
  <div class="row">
    <div class="col-12 col-lg-6 mb-4 mb-lg-0">
      <img [src]="movie | moviePoster" [alt]="movie | movieAlt" class="img-fluid">
    </div>
    <div class="col-12 col-md-6">
      <h1>{{movie.title}}</h1>
      <app-popcorn-rating [rating]="movie.vote_average" />
      <p>{{movie.overview}}</p>
      <p>Genere: {{MovieGenre}}</p>
      <p>Anno di produzione: {{movie.release_date?.slice(0,4)}}</p>
      <p>Data di uscita: {{movie.release_date}}</p>
      <p>Lingua originale: {{movie.original_language}}</p>
      <p>Titolo originale: {{movie.original_title}}</p>
    </div>
  </div>
</div>
}
